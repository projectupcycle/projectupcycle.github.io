<div class="page" data-name="dept-login">
      <div class="page-content container">
        <span class="text-4xl mx-2 text-align-center">Welcome back to <span class="text-green-600">Upcycle Department</span> sign in to continue</span>
        <br>
        <img class="no-margin-bottom" style="max-width: 100%;max-height: 200px;
        height: auto; " src="../static/images/upword.png" alt="">
        <form class="list no-hairlines-md no-margin-bottom" id="login-form">
          <ul>
            <li>
              <div class="item-content item-input item-input-outline">
                <div class="item-inner">
                  <div class="item-title item-floating-label">E-mail</div>
                  <div class="item-input-wrap">
                    <input id="deptID" type="email" required validate name="email" placeholder="Enter your E-mail ID" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content item-input item-input-outline">
                <div class="item-inner">
                  <div class="item-title item-floating-label">
                    Enter your password
                  </div>
                  <div class="item-input-wrap">
                    <input type="password" required validate name="password" />
                  </div>
                </div>
              </div>
            </li>
            <input type="reset" style="display: none;" id="resetloginform" />
          </ul>
        </form>
        <div class="text-align-center margin-top margin-bottom" style="text-align: center;">
          <button onclick="signIn('dept')" class="text-2xl button-round text-align-center button button-medium button-raised button-fill"
            style="display: inline; width: 200px;">
            <span>Sign In</span>
          </button>
        </div>
        <div class="text-align-center" style="text-align: center;">
          <button onclick="window.location.reload()" class="text-align-center button button-small"
            style="display: inline; width: 50px;">
            <i class="material-icons color-blue md-only">arrow_back</i>
          </button>
        </div>
      </div>
</div>
